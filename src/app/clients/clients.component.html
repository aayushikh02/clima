
<div class="container" style="overflow:  hidden; ">
  <div class="row example-cards" style="padding:20px;">
      <mat-card class="example-card col-md-3" *ngFor="let j of this.cli" style="margin: 25px !important;padding: 15px;">
          <mat-card-header>
            <mat-card-title>{{j.name}}</mat-card-title>
            <mat-card-subtitle>{{j.line}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{j.img}}" alt="Photo of clients">
        </mat-card>
      </div>
      <p style="text-align: right;">
        and many more......
      </p>
    </div>
